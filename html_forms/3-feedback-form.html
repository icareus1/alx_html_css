<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <form action="" method="" enctype="multipart/form-data">

        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="feedback">Feedback</label>
        <input type="checkbox" name="feedback" id="feedbackExcellent" value="excellent">
        <label for="feedbackExcellent">Excellent</label>
        <input type="checkbox" name="feedback" id="feedbackGood" value="good">
        <label for="feedbackGood">Good</label>
        <input type="checkbox" name="feedback" id="feedbackAverage" value="average">
        <label for="feedbackAverage">Average</label>
        <input type="checkbox" name="feedback" id="feedbackPoor" value="poor">
        <label for="feedbackPoor">Poor</label>

        <label for="fileUpload">File Upload</label>
        <input type="file" name="fileUpload" id="fileUpload" required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
