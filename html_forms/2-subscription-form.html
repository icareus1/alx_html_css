<!DOCTYPE html>
<html>
<head>
    <title>Subscription Form</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <label for="subscriptionPreference">Subscription Preference:</label>
        <input type="radio" name="subscriptionPreference" id="monthlySubscription" value="monthly" required>
        <label for="monthlySubscription">Monthly</label>
        <input type="radio" name="subscriptionPreference" id="yearlySubscription" value="yearly" required>
        <label for="yearlySubscription">Yearly</label>

        <input type="submit" value="Subscribe">
    </form>
</body>
</html>
